<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bender Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#eeeeee">
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1><span class="gray-text">Bender</span> quotes</h1>
  </header>

  <div class="box">

    <div class="quote"></div>

    <div class="pop"></div>

    <div class="antenna">

      <div class="antenna__moveable">
        <div class="antenna__hint animated"></div>
        <div class="antenna__ball">
          <div class="antenna__ball-copy"></div>
        </div>
        <div class="antenna__main-outer">
          <div class="antenna__main-inner"></div>
        </div>
      </div>
      <div class="antenna__base">
        <div class="antenna__base-copy"></div>
      </div>
    </div>

    <div class="head__base"></div>

    <div class="head">

      <div class="head-copy">
        <div class="head-copy__base"></div>
      </div>
      <div class="eyes">
        <div class="eyes-copy"></div>
        <div class="eyes__inner">
          <div class="eye left">
            <div class="eye__pupil"></div>
          </div>
          <div class="eye right">
            <div class="eye__pupil"></div>
          </div>
          <div class="eyelids top">
            <div class="eyelids__lid"></div>
            <div class="eyelids__lid"></div>
          </div>
          <div class="eyelids bottom">
            <div class="eyelids__lid"></div>
            <div class="eyelids__lid"></div>
          </div>
        </div>
      </div>

      <div class="mouth">
        <div class="teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
        <div class="teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
        <div class="teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="js/main.js"></script>
</body>

</html>
